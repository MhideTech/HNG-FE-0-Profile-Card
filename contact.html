<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <link rel="stylesheet" href="/main.css" />
  <script defer src="/contact.js"></script>
</head>

<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Me</a>
      <a href="contact.html" aria-current="page">Contact</a>
    </nav>
  </header>

  <main>
    <h1>Contact Us</h1>

    <form id="contactForm" novalidate>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" data-testid="test-contact-name" required />
        <p id="error-name" class="error" data-testid="test-contact-error-name"></p>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" data-testid="test-contact-email" required />
        <p id="error-email" class="error" data-testid="test-contact-error-email"></p>
      </div>

      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" data-testid="test-contact-subject" required />
        <p id="error-subject" class="error" data-testid="test-contact-error-subject"></p>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" rows="4" data-testid="test-contact-message" required></textarea>
        <p id="error-message" class="error" data-testid="test-contact-error-message"></p>
      </div>

      <button type="submit" data-testid="test-contact-submit">Submit</button>
      <p id="success" class="success" data-testid="test-contact-success" hidden>
        âœ… Your message has been sent successfully!
      </p>
    </form>
  </main>
</body>
</html>
